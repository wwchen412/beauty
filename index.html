                </div>

                </div>
            </div>

        <div class="s2_block">

        </div>
       
    </div>  
    <div id="section3" class="mb-5">
        <div class="container text-center">
            <div class="s3_block m-auto">
                <img class="mb-5" src="./images/s3_title.png" alt="">
                <div class="text_area">
                    <p>君綺深耕台灣，秉持著「擇善與利，真心圓滿」的理念，<br />
                    走過20個年頭，不斷的淬煉與進步，</p>
                    <p>讓我們在台灣醫美史上留下了深刻的足跡，<br />
                    更成為多方認證下的台灣醫美龍頭。</p>
                    <p>未來我們將會持續把關醫療品質、秉持暖心服務及品牌價值，<br />
                    邁向國際永續經營，並期許君綺讓台灣的醫療產業站上國際舞台，</p>
                    <p>這不只是我們的使命，<br />
                    更是為了讓每一位顧客獲得動人美麗，堅定自信的初衷。</p>
                </div>
            </div>
           
        </div>
        <img src="./images/s3_bg_l.gif" alt="" class="bgl">
        <img src="./images/s3_bg_r.gif" alt="" class="bgr">
